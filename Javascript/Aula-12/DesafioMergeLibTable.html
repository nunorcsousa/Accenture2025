<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Desafio Merge Arrays</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

<body>

  <div id="table1"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script src="../_Util/Libs/tableLib.js"></script>
  <script>
    const data1 = [{
      name: "Ze Carlos",
      id: 5
    }, {
      name: "Ze Manel",
      id: 6
    }, {
      name: "Sam",
      id: 4
    }]
    const data2 = [{
      name: "Gata",
      id: 3
    }, {
      name: "Sam",
      id: 4
    }]
    const data3 = [{
      name: "Ze Carlos",
      id: 5
    }, {
      name: "Hulk",
      id: 1
    }, {
      name: "Migas",
      id: 2
    }]

    /*******************************************************************************
     *
     *       Desafio: Apresentar no elemento <p> os nomes ordenados e sem repetição
     *
     ******************************************************************************/

    //  Add Logic

    // Junta todos os arrays
    const merged = [...data1, ...data2, ...data3];

    // Objeto auxiliar para somar os ids por name
    const combinedMap = {};

    merged.forEach(({ name, id }) => {
        combinedMap[name] = { name, id };
    });

    // Converte o objeto de volta para array
    const combinedArray = Object.values(combinedMap);

    // Ordena ascendentemente por nome
    combinedArray.sort((a, b) => a.name.localeCompare(b.name));

    document.addEventListener('DOMContentLoaded', (event) => {
      const table1Data = [];
      let table1 = new MyTable();
      table1.initTable('table1', ["Name", "ID"]);
      console.dir(document.getElementById('table1_body'))

      // Exibe o resultado
      combinedArray.forEach(({ name, id }) => {
        table1.addArrayToTableRow("table1_body", [name, id]);
      });
    })

    
  </script>
</body>

</html>
