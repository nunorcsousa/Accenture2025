<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
  <!-- init html code -->
  <div id="array"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script>
    /***********************************************************************************
     *
     *       Desafio: Apresentar os valores ordenados de forma crescente
     *
     **********************************************************************************/
    let data = [1, "2", [20, [4, "12", [6, "l14"], 3], ["5", "9"], 10], 8, 7];

    function flattenAndFilter(arr) {
      let result = [];

      function extractNumber(str) {
        // Remove todos os caracteres que não sejam dígitos
        const numbers = str.replace(/[^0-9]/g, '');

        // Verifica se há números após a limpeza
        if (numbers.length > 0) {
          return Number(numbers);
        } else {
          return null; // ou poderia lançar um erro ou retornar 0
        }
      }

      function process(item) {
        if (Array.isArray(item)) {
          item.forEach(process); // Recursivamente processa osarrays aninhados
        } else {
          let num = Number(item);
          if (!isNaN(num)) {
            result.push(num); // Adiciona se for um número válido
          }
          else{
            num = extractNumber(item);
            if (num != null){
              result.push(num); // Adiciona se conseguir extrair um numero
            }
          }
        }
      }

      process(arr);

      return result.sort(function(a, b){return a-b}); // Ordena por ordem crescente
    }

    let finalArray = flattenAndFilter(data);

    document.getElementById('array').innerHTML = JSON.stringify(finalArray);

  </script>
</body>

</html>
