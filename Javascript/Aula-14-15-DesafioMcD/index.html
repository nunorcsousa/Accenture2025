<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="vh-100 d-flex flex-column">
  <div class="d-flex flex-grow-1">
    <!-- Sidebar -->
    <div class="nav flex-column nav-pills col-2 bg-dark" role="tablist" aria-orientation="vertical">
      <h3 class="text-center text-bg-dark py-5">Desafio McDonalds</h3>
      <button class="nav-link active" id="add-order-tab" data-bs-toggle="pill" data-bs-target="#add-order"
        type="button" role="tab" aria-controls="add-order" aria-selected="true">Pedir</button>
      <button class="nav-link" id="remove-order-tab" data-bs-toggle="pill" data-bs-target="#remove-order"
        type="button" role="tab" aria-controls="remove-order" aria-selected="false">Remover pedido</button>
      <button class="nav-link" id="orders-tab" data-bs-toggle="pill" data-bs-target="#orders"
        type="button" role="tab" aria-controls="orders" aria-selected="false">Pedidos</button>
    </div>
    <!-- Tabs -->
    <div class="tab-content col-10">
      <!-- Tab Add Order -->
      <div class="tab-pane fade show active container pt-3 h-100" id="add-order" role="tabpanel"
        aria-labelledby="add-order-tab"
        tabindex="0">
        <div class="h-100 d-flex flex-column">
          <div class="flex-grow-1">
            <h2>Novo Pedido</h2>
            <div class="row mb-3">
              <label for="requesterName-input" class="col-2 col-form-label">Nome do Cliente :</label>
              <div class="col-10">
                <input type="text" class="form-control" id="requesterName-input" placeholder="Nome do Cliente"
                  name="requesterName-input">
              </div>
            </div>
            <div class="row">
              <div class="col-8">
                <div class="row my-3">
                  <label for="productName-input" class="col-2">Artigo :</label>
                  <div class="col-10">
                    <div class="input-group" id="searchGroup">
                      <select class="form-select" id="productType" aria-label="Select product type">
                        <option value="Sanduiche">Sanduiche</option>
                        <option value="Acompanhamento">Acompanhamento</option>
                        <option value="Bebida">Bebida</option>
                      </select>
                      <select class="form-select" id="productName-input">
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="productExtra-input" class="col-2">Especial :</label>
                  <div class="col-10">
                    <select class="form-select" id="productExtra-input"></select>
                  </div>
                </div>
              </div>
              <div class="col-4">
                <button id="btn-submit" type="button" class="btn btn-primary h-100 w-100" onclick="addProduct()">Adic.
                  Produto</button>
              </div>
            </div>
            <div id="pendingOrder" style="height: 40vh;"></div>
          </div>
          <div class="text-center">
            <button id="btn-submit-order" type="button" class="btn btn-primary col-12 py-5" onclick="addOrder()">Finalizar
              Pedido</button>
            <h1 id="errorMsg"></h1>
          </div>
        </div>
      </div>
      <!-- Tab Remove Order  -->
      <div class="tab-pane fade container pt-3 h-100" id="remove-order" role="tabpanel"
        aria-labelledby="remove-order-tab"
        tabindex="0">
        <div class="h-100 d-flex flex-column">
          <div>
            <h2>Servico de Cozinha</h2>
            <div class="row">
              <div class="p-3 col-4">
                <button id="btn-all" type="button" class="btn btn-primary h-100 w-100"
                  onclick="getOne('all')"></button>
              </div>
              <div class="p-3 col-4">
                <button id="btn-with" type="button" class="btn btn-primary h-100 w-100"
                  onclick="getOne('withExtra')"></button>
              </div>
              <div class="p-3 col-4">
                <button id="btn-without" type="button" class="btn btn-primary h-100 w-100"
                  onclick="getOne('withoutExtra')"></button>
              </div>
            </div>
          </div>
          <div id="prepareOrder" class="flex-grow-1"></div>
        </div>
      </div>
      <!-- Tab Orders  -->
      <div class="tab-pane fade container pt-3 h-100" id="orders" role="tabpanel" aria-labelledby="orders-tab"
        tabindex="0">
        <h2>Tabela de pedidos activos</h2>

        <div class="col-10 mx-auto">
          <div class="input-group row">
            <label for="allOrdersFilter" class="col-2 col-form-label">Filtro :</label>
            <select class="form-select col-10" id="allOrdersFilter">
              <option value="all">Todos</option>
              <option value="withExtra">Com Extras</option>
              <option value="withoutExtra">Sem Extras</option>
            </select>
          </div>
          <div id="allOrders"></div>
        </div>
      </div>
    </div>
  </div>

  <footer class="py-5 bg-dark">
    <p class="mb-0 text-center text-white">Copyright &copy; Your Website 2025</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script src="./database.service.js"></script>
  <script src="./dataModels.js"></script>
  <script src="./sampleData.js"></script>
  <script src="./table.service.js"></script>
  <script src="./main.js"></script>
</body>

</html>
