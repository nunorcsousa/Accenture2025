<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
  <h3>Differences between innerText, innerHTML and textContent.</h3>

  <!-- <p id="demo"> This element has extra spacing and contains <span class="bg-info">a span element</span>.</p> -->
  <pre id="demo"> This element has extra spacing and contains <span class="bg-info">a span element</span>.</pre>

  <button class="btn" onclick="getInnerText()">Get innerText</button>
  <button class="btn" onclick="getInnerHTML()">Get innerHTML</button>
  <button class="btn" onclick="getTextContent()">Get textContent</button>
  <button class="btn" onclick="changeText()">Change text</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script>
    function getInnerText() {
      console.log(document.getElementById("demo").innerText);
    }

    function getInnerHTML() {
      console.log(document.getElementById("demo").innerHTML);
    }

    function getTextContent() {
      console.log(document.getElementById("demo").textContent);
    }

    let text = '${Example}';
    function changeText() {
      document.getElementById("demo").innerHTML = ` Template literals (Template strings)
  allow
  multiline strings
  and \n String interpolation
  ${text}`;
    }
  </script>
</body>

</html>
