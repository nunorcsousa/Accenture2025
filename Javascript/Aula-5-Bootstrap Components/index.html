<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap modal demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
  <!-- https://getbootstrap.com/docs/5.0/utilities/flex/#justify-content -->
  <div class="d-flex justify-content-center">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Launch demo modal
    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header justify-content-end">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
        <div class="modal-body">
          <form name="myform" class="container p-3 bg-info" id="firstForm">
            <!-- Input Email -->
            <div class="form-group row p-3">
              <label class="col-sm-2" for="inputEmail">Email:</label>
              <input id="inputEmail" class="col-sm-10" type="email" placeholder="O seu Email" required>
            </div>
            <!-- Input Address -->
            <div class="form-group row p-3">
              <label class="col-sm-2" for="inputAdd">Address:</label>
              <input id="inputAdd" class="col-sm-10" type="text" placeholder="Address" required>
            </div>
            <div class="form-group row p-3">
              <label class="col-sm-2" for="inputName">Name:</label>
              <input id="inputName" class="col-sm-10" type="text" placeholder="O seu Nome">
            </div>
            <div class="form-group row p-3">
              <label class="col-sm-2" for="inputNumber">Number:</label>
              <input id="inputNumber" class="col-sm-10" type="number" placeholder="Number">
            </div>
            <div class="form-group row p-3">
              <label class="col-sm-2" for="inputPassword">Password:</label>
              <input id="inputPassword" class="col-sm-10" type="password" placeholder="Password" required>
            </div>
            <div class="form-group row p-3">
              <label class="col-sm-2" for="inputMale">Male: </label>
              <input class="col-sm-1" type="radio" name="gender" value="male" id="inputMale" checked>
              <label class="offset-sm-1 col-sm-2" for="inputFemale">Female: </label>
              <input class="col-sm-1" type="radio" name="gender" value="female" id="inputFemale">
              <label class="offset-sm-1 col-sm-2" for="inputOther">Other: </label>
              <input class="col-sm-1" type="radio" name="gender" value="other" id="inputOther">
            </div>
            <div class="form-group row p-3">
              <label class="col-sm-2" for="inputClube">Clube: </label>
              <select name="clube" class="col-sm-10" id="inputClube">
                <option value="Benfica">Benfica</option>
                <option value="Porto">Porto</option>
                <option value="Sporting">Sporting</option>
              </select>
            </div>
            <div class="form-group">
              <label class="col-sm-2" for="inputConcordo">Concordo: </label>
              <input type="checkbox" name="concordo" id="inputConcordo" required>
            </div>
            <div class="form-group text-center">
              <input class="btn btn-danger" value="Enviar">
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"></script>
    <script>
      // https://getbootstrap.com/docs/5.0/components/modal/#events
      let modalForm = document.getElementById('exampleModal')
      var selectedInput = document.getElementById('inputEmail')

      modalForm.addEventListener('shown.bs.modal', function() {
        selectedInput.focus()
      })
    </script>
</body>

</html>
