<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <style>
        .h2 {
            color: orange;
            font-size: 150%;
            text-align: center;
            font-family: verdana;
        }

        .h3 {
            font-size: 100%;
            text-align: center;
        }

        .form {
            background-color: #69bcdd;
            margin: 150px;
            padding: 20px
        }
    </style>

</head>

<body>
    <br>
    <br>
    <form name="myform" class="container p-3 bg-info" id="firstForm">

        <!--Input nome-->
        <div class="mb-3">
            <label for="exampleInputName" class="col-sm-2">Name:</label>
            <input type="text" id="exampleInputName" class="col-sm-4">
        </div>

        <!--Input email-->
        <div class="mb-3">
            <label for="exampleInputEmail" class="col-sm-2">Email:</label>
            <input type="email" id="exampleInputEmail" class="col-sm-4">
        </div>

        <!--Input número telefone-->
        <div class="mb-3">
            <label for="exampleInputNumber" class="col-sm-2">Number:</label>
            <input type="number" aria-hidden="true" id="exampleInputNumber" class="col-sm-4">
        </div>

        <!--input password e botão de recuperação da password-->
        <class class="mb-3">
            <label for="exampleInputPassword" class="col-sm-2">Password:</label>
            <input type="password" id="exampleInputPassword" class="col-sm-4">
        </class>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Esqueci-me da password
        </button>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!--Colocando justify-content-end permite colocar os botões alinhados à direira-->
                    <div class="modal-header justify-content-end">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary">Recuperar</button>
                    </div>

                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Recuperar password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <!--  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary">Recuperar</button> -->
                    </div>
                </div>
            </div>
        </div>


        <!--Selecionar opcao, name igual só permite seleccionar uma opção-->
        <div class="container mb-3">
            <br>
            <label type="text" for="gender" class="col-sm-2">Gender:</label>
            <input type="radio" class="form-check-input" name="gender" id="male">
            <label class="form-check-label" for="male1">Male</label>
            <input type="radio" class="form-check-input" name="gender" id="female">
            <label class="form-check-label" for="female1">Female</label>
            <input type="radio" class="form-check-input" name="gender" id="other">
            <label class="form-check-label" for="other1">Other</label>
        </div>
        <br>

        <!--seleccionar entre uma lista de opções-->
        <div class="mb-3">
            <label for="clube">Clube:</label>
            <select name="clube" id="clube">
                <option value="benfica">Benfica</option>
                <option value="sporting">Sporting</option>
                <option value="porto">Porto</option>
            </select>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Concordo</label>
        </div>
        <div style="text-align: center">
            <button type="button" style="background-color: red;" class="btn btn-primary" onclick="getValuesFromForm()">Submit</button>
            <!-- <input class="btn btn-danger" value="Submit" onclick="getValuesFromForm()"> -->
        </div>

        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary">Recuperar</button>
                    </div>

                    <div class="modal-footer">
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Recuperar password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
        </script>
    <script>
        class User {
            constructor(name, email, number, password, gender, clube) {
                this.name = name;
                this.email = email;
                this.number = number;
                this.password = password;
                this.gender = gender;
            }

            show() {
                console.log(this)
            }
        }

        function getValuesFromForm() {
            // event.preventDefault();
            console.log("teste");
            let newUser = new User(
                document.getElementById("exampleInputName").value,
                document.getElementById("exampleInputEmail").value,
                document.getElementById("exampleInputNumber").value,
                document.getElementById("exampleInputPassword").value,
                genderHelper(document.querySelectorAll("[name=gender]"))
            )
            newUser.show();
        }
        function genderHelper(radioInputs) {
            for (const input of radioInputs) {
                if (input.checked) {
                    return input.value
                }
            }
        }

    </script>
</body>

</html>
