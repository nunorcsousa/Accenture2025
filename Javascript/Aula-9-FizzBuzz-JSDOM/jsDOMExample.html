<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
  <!-- before el -->
  <div id="init" class="bg-info">
    <!-- 1 child -->
    Init
    <!-- last child -->
  </div>
  <!-- after el -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script>
    // https://www.w3schools.com/jsref/met_node_insertadjacenthtml.asp

    const myElement = document.getElementById('init');

    myElement.innerHTML = '<h3>H3</h3>';

    /*
      Before Element
    */
    const h1 = document.createElement("h1");
    h1.append('H1');
    myElement.before(h1);
    // myElement.insertAdjacentHTML("beforebegin", '<h1>H1</h1>');

    /*
      First child Element
    */
    const h2 = document.createElement("h2");
    h2.innerHTML = 'H2';
    myElement.prepend(h2);
    // myElement.insertAdjacentHTML("afterbegin", '<h2>H2</h2>');

    /*
      Last child Element
    */
    const h4 = document.createElement("h4");
    h4.innerText = 'H4';
    myElement.append(h4);
    // myElement.insertAdjacentHTML("beforeend", '<h4>H4</h4>');

    /*
      After Element
    */
    const h5 = document.createElement("h5");
    h5.innerHTML = 'H5';
    myElement.after(h5);
    // myElement.insertAdjacentHTML("afterend", '<h5>H5</h5>');
  </script>
  <!-- Nota: ver diferenÃ§a entre innerHTML e innerText -->
</body>

</html>
