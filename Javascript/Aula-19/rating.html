<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="container">
  <select id="ratingSelect" class="form-select mt-5" aria-label="Select stars" onchange="fillRatingBySelect()">
    <option selected>Open this select menu</option>
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
    <option value="4">Four</option>
    <option value="5">Five</option>
  </select>

  <div id="rating" class="text-center mt-5"></div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>

  <script>
    for (let i = 0; i < 5; i++) {
      document.getElementById('rating').insertAdjacentHTML("beforeend", `<span class="fa-regular fa-star fa-2xl" value=${i + 1}></span>`)
    }

    const fillRatingBySelect = () => {
      fillRating(document.getElementById('ratingSelect').value)
    }

    const fillRating = (selectedStars) => {
      const stars = document.getElementById('rating').children;
      for (let i = 0; i < stars.length; i++) {
        if (i < selectedStars) {
          stars[i].classList.add('text-warning')
        } else {
          stars[i].classList.remove('text-warning')
        }
      }
    }

    const getValueFromRatingStars = () => {
      return document.querySelectorAll('span.text-warning').length;
    }

    document.getElementById('rating').addEventListener(
      "mouseover",
      (e) => {
        if (e.target.nodeName === 'SPAN') {
          fillRating(e.target.attributes['value'].value);
        }
      },
      false,
    );
  </script>
</body>

</html>
