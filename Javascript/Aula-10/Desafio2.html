<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Desafio Index</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
  <!-- init html code -->


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <!-- init js code -->
  <script>
    // https://www.w3schools.com/jsref/jsref_obj_array.asp
    const numbers = [12, 3, 4, 5, 6, 7, 12, 12, 7, 8];
    // const numbers2 = [12, 3, 4, 5, 6, 7, 12, 12, 7, 8, 12, 5, 3, 5, 2];

    /********************************************************************************
     *
     *       Desafio: Identificar o número mais repetido e apresente os seus índices
     *
     ********************************************************************************/
    //  Add Logic
    // Create an Iterator


    // Contar a frequência de cada número
    const frequencyMap = {};
    for (let i = 0; i < numbers.length; i++) {
        const num = numbers[i];
        if (frequencyMap[num] == null){
            frequencyMap[num] = 1;
        }
        else{
            frequencyMap[num]++;
        }
    }

    // Encontrar o número mais repetido
    let mostFrequentNumber = null;
    let maxCount = 0;

    for (const num in frequencyMap) {
        if (frequencyMap[num] > maxCount) {
            maxCount = frequencyMap[num];
            mostFrequentNumber = Number(num);
        }
    }

    // Obter os índices onde o número mais repetido aparece
    const indices = [];
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] === mostFrequentNumber) {
            indices.push(i);
        }
    }

    const strIndices = indices.join(', ');

    // Exibir os resultados
    console.log('Número mais repetido: ' + mostFrequentNumber);
    console.log('Índices: ' + strIndices);

  </script>
</body>

</html>
