<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Desafio Merge Arrays</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="vh-100 d-flex">
  <p class="m-auto" id="result"></p>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script>
    const data1 = [{
      name: "Ze Carlos",
      id: 5
    }, {
      name: "Ze Manel",
      id: 6
    }, {
      name: "Sam",
      id: 4
    }]
    const data2 = [{
      name: "Gata",
      id: 3
    }, {
      name: "Sam",
      id: 4
    }]
    const data3 = [{
      name: "Ze Carlos",
      id: 5
    }, {
      name: "Hulk",
      id: 1
    }, {
      name: "Migas",
      id: 2
    }]

    /*******************************************************************************
     *
     *       Desafio: Apresentar no elemento <p> os nomes ordenados e sem repetição
     *
     ******************************************************************************/

    //  Add Logic
    document.addEventListener("DOMContentLoaded", (event) => {
      resolveSet();
    });

    function resolveSet() {
      let result = [...new Set([...data1, ...data2, ...data3].map(el => el.name))].sort();
      document.getElementById('result').innerText = result.toString();
    }
  </script>
</body>

</html>
