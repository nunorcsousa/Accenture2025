<!doctype html>
<html lang="en">

<head>

<body class="container">

  <!-- Form -->
  <form>
    <div class="row mb-3">
      <label for="userName" class="form-label col-3">Name</label>
      <div class="col-9">
        <input type="text" class="form-control" id="userName" aria-describedby="nameHelp">
        <div id="nameHelp" class="form-text">Enter name.</div>
      </div>
    </div>
    <!-- Add inputs for product -->

  </form>

  <!-- Table -> forms itens -->
  <table class="table">

    <tbody id="users-table-body">

  </table>

  <!-- filter and old item -->

    crossorigin="anonymous"></script>

        this.name = name;
        this.order = undefined;
      }

    }

    // Get data from form
    const addOrder = () => {
      // get form elements values
      const name = document.getElementById('userName').value;

      // create User obj
      const user = new User(name)




      // add userobj to data array
      data.push(user);
      addTableUser(user);

    // Add item to table
    const addTableUser = (user) => {
      document.getElementById('users-table-body').insertAdjacentHTML("beforeend", `
      <tr>
        <th>${user.name}</th>
        <td>...</td>
      </tr>`)
    }

  </script>
