<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Center child Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <style>
    .father-element {
      height: 100%;
    }

    .children-element {
      width: fit-content;
      position: relative;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<!--
  Classes de Bootstrap usadas:
  vh-100, h-100 - https://getbootstrap.com/docs/5.3/utilities/sizing/
  d-flex - https://getbootstrap.com/docs/5.3/utilities/flex/
  m-auto - https://getbootstrap.com/docs/5.3/utilities/spacing/
-->

<body class="container-fluid">
  <div class="row vh-100">

    <!-- Exemplo com as classes father-element e children-element -->
    <div class="col-6 bg-info">
      <div class="father-element">
        <ol class="list-group list-group-numbered children-element">
          <li class="list-group-item">A list item</li>
          <li class="list-group-item">A list item</li>
          <li class="list-group-item">A list item</li>
        </ol>
      </div>
    </div>

    <!-- Exemplo com classes de Bootstrap -->
    <div class="col-6 bg-primary">
      <div class="container-fluid h-100 d-flex">
        <ol class="list-group list-group-numbered m-auto">
          <li class="list-group-item">A list item</li>
          <li class="list-group-item">A list item</li>
          <li class="list-group-item">A list item</li>
        </ol>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
