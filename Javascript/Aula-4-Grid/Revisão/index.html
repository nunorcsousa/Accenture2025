<!--
  Doc HTML
  -Iniciar tag de HTML : < {tag name} >
  -Terminar tag de HTML : </ {tag name} >
  Nota: existem tags que não precisam de ser fechadas. Exemplo <img>
  https://www.w3schools.com/tags/default.asp

  Os elementos de HTML podem ter atributos proprios. Exemplo o atributo src só pode pertencer
  aos seguintes tags: <audio>, <embed>, <iframe>, <img>, <input>, <script>, <source>, <track>, <video>
  https://www.w3schools.com/tags/ref_attributes.asp

  Também existem atributos globais (podem ser dados a qualquer elemento HTML)
  Exemplo o atributo class="" que serve para adicionar classes de CSS ao elemento HTML
  https://www.w3schools.com/tags/ref_standardattributes.asp

  CSS é usado para adicionar estilo ao HTML
  Existem frameworks de CSS (conjuntos de componentes: classes para redefinição de estilo,
  grid especialmente para o design responsivo, styling para tooltips, botões, elementos de formulários,
  partes de interfaces gráficas ) por exemplo o Bootstrap
  https://getbootstrap.com/
 -->
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Primeiro form</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<!--
  Bootstrap:
  container e container-fluid - https://getbootstrap.com/docs/5.3/layout/containers/
  margin e padding - https://getbootstrap.com/docs/5.3/utilities/spacing/
  grid - https://getbootstrap.com/docs/5.3/layout/grid/
 -->
<body>
  <header class="container-fluid text-center pt-3">
    <img src="UP-Academy-Logo-Retina-Website.webp" alt="Imagem UpAcademy" width="50%" />
    <h1 class="p-3">1º Form com Bootstrap</h1>
  </header>
  <main>
    <!-- Form - https://getbootstrap.com/docs/5.3/forms/overview/ -->
    <form name="myform" class="container p-3 bg-info" id="firstForm">
      <!--
      Input Email com a utilização da grid de Bootstrap
      div pai com a classe row, label a usar 2 colunas e o input com 10 colunas
      -->
      <div class="form-group row p-3">
        <label class="col-sm-2" for="inputEmail">Email:</label>
        <input id="inputEmail" class="col-sm-10" type="email" placeholder="O seu Email" required>
      </div>
      <div class="form-group text-center">
        <input class="btn btn-danger" value="Enviar">
      </div>
    </form>
  </main>

  <!-- Bootstrap Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
